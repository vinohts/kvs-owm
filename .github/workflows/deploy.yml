name: Deploy CDK Stack via OIDC

# Manual trigger
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials via OIDC
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::758890598841:role/GitHubActions-CDK-Deploy
          aws-region: ap-south-1

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4️⃣ Install dependencies inside CDK folder
      - name: Install dependencies
        run: npm install
        working-directory: automation/webserver

      # 5️⃣ Install CDK globally (optional, but safer)
      - name: Install AWS CDK
        run: npm install -g aws-cdk

      # 6️⃣ Build CDK TypeScript project
      - name: Build CDK
        run: npm run build
        working-directory: automation/webserver

      # 7️⃣ Deploy CDK Stack
      - name: Deploy CDK Stack
        run: npx cdk deploy --require-approval never
        working-directory: automation/webserver
